<!DOCTYPE html>
<html>
  <body>
    <script>
      let array = [1, 3, 5, 6];
      let target = 2;
      function solve(arr, k) {
        if (arr.includes(k)) {
          return arr.indexOf(k);
        } else {
          for (let i = 0; i < arr.length; i++) {
            if (k > arr[i] && k < arr[i + 1]) {
              return i + 1;
            }
          }
        }
      }

      console.log(solve(array, target));
    </script>
  </body>
</html>
