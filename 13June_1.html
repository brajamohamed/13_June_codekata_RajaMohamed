<!DOCTYPE html>
<html>
  <body>
    <script>
      let array = [1, 2, 3, 1, 4, 5, 1, 7, 5, 4];
      target = 1;

      function solve(arr, k) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == k) {
            arr.splice(arr[i], 1);
          }
        }
        return arr.length;
      }

      console.log(solve(array, target));
    </script>
  </body>
</html>
